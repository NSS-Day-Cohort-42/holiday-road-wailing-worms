<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptastic</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="container">
    <!-- header start  -->
    <header>
        <div class="nav-logo"></div>
        <div class="nav-heading"></div>
    </header>
    <!-- header end  -->

    <!-- content left start  -->
    <div class="content-left">

        <!-- park start  -->
        <article class="cards__container--park">
            <div class="park-dropdown"></div>
            <div class="park-card"></div>
        </article>
        <!-- park end  -->

        <!-- attraction start  -->
        <article class="cards__container--attraction">
            <div class="attraction-dropdown"></div>
            <div class="attraction-card"></div>
        </article>
        <!-- attraction end  -->

        <!-- eatery start  -->
        <article class="cardContainer--eatery">
            <div class="eateryDropdown"></div>
            <div class="eateryCard"></div>
        </article>
        <!-- eatery end  -->

    </div>
        <!-- content left end  -->
        
        <!-- content right start  -->
        <div class="content-right"></div>
        <!-- content right end  -->
        
        <!-- weather start  -->
        <div class="weather-crap"></div>
        <!-- weather end  -->
</main>   
<script type="module" src="./scripts/main.js"></script> 
</body>
</html>
