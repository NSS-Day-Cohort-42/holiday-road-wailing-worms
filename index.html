<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripTastic</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- EventHub Container Start -->
  <div class="eventHub" >
    <!-- Header Start -->
    <header class="headerContainer" >
      <img class="headerContainer--Logo" src="./images/logo.png" alt="">
      <div class="headerContainer--Heading" >TripTastic<!-- Site Title will drop here --></div>
    </header>
    <!-- Header End -->
    <!-- Main Container Start -->
    <main class="mainContainer" >
      <!-- contentLeft Start -->
      <div class="mainContainer--Left" >
        <!-- Park container start 1/3 -->
        <section class="cardContainer--park">
          <div class="parkDropdown"><!-- Park Dropdown will show here --></div>
          <div class="parkCard"><!-- Park Card will show here --></div>
        </section>
        <!-- Park container end 1/3 -->

        <!-- Attraction container start 2/3 -->
        <section class="cardContainer--attraction">
          <div class="attractionDropdown"><!-- Attraction Dropdown will show here --></div>
          <div class="attractionCard"><!-- Attraction Card will show here --></div>
        </section>
        <!-- Attraction container end 2/3 -->

        <!-- Eatery container start 3/3 -->
        <section class="cardContainer--eatery">
          <div class="eateryDropdown"><!-- Eatery Dropdown will show here --></div>
          <div class="eateryCard"><!-- Eatery Card will show here --></div>
        </section>
        <!-- Eatery container end 3/3 -->
      </div>
      <!-- contentLeft End -->

      <!-- contentRight Start -->
      <div class="mainContainer--Right" >
        <!-- Saved Itinerary will drop here -->
      </div>
      <!-- contentRight End -->
    </main>
    <!-- Main Container End -->
    <!-- Footer Container Start -->
    <footer class="footerContainer">
      <div class="weatherContainer"><!-- Weather Forceast will drop here --></div>
      <div class="saveTripContainer"><!-- Trip save info will drop here --></div>
    </footer>
    <!-- Footer Container End -->
  </div>
  <!-- EventHub Container End -->
 <script type="module" src="./scripts/main.js"></script>
</body>
</html>
